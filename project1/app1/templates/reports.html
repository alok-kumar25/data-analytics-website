<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Custom CSS to adjust table size */
        .custom-table {
          font-size: 0.8em; /* Adjust font size */
          padding: 5px; /* Adjust padding */
        }
        .custom-table th,
        .custom-table td {
          padding: 0.5rem; /* Adjust cell padding */
        }
      </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>reports</title>
</head>
<body>
    <h1>Data overview</h1>
    <table class="table table-dark table-hover table-sm custom-table table-striped-columns">
        <thead>
          <tr>
            {% for column in df_slice.columns %}
                            <th>{{ column }}</th>
                        {% endfor %}
          </tr>
        </thead>
        <tbody>
             {% for index, row in df_slice.iterrows %}
             <tr>
                 {% for value in row %}
                     <td>{{ value }}</td>
                 {% endfor %}
             </tr>
         {% endfor %}
        </tbody>
      </table>
      <form method="post">
        {% csrf_token %}
        <button type="submit" name="button" value="uni">Uni-variate</button>
        <button type="submit" name="button" value="bai">Bi-variate</button>
        <button type="submit" name="button" value="multi">multi-variate</button>
      </form>

      <form method="POST" name="col_form">
        {% csrf_token %}
        <label for="column1">Select Column 1:</label>
        <select name="column1" id="column1">
          {% for column in df_slice.columns %}
                            <option value="{{column}}">{{ column }}</option>
                        {% endfor %}
        </select>
        <br>
      
        <label for="column2">Select Column 2:</label>
        <select name="column2" id="column2">
          {% for column in df_slice.columns %}
                            <option value="{{column}}">{{ column }}</option>
                        {% endfor %}
        </select>
        <label for="chart">Select charts :</label>
        <select name="chart" id="column2">
          <option value="bar">Bar</option>
          <option value="line">Line</option>
          <option value="scatter">scatter</option>
          <option value="histogram">Histogram</option>
          <option value="heatmap">Heatmap</option>
        </select>
        <br>      
        <button type="submit">Submit</button>
      </form>
      {% if plot_data %}
      <img src="data:image/png;base64,{{ plot_data }}" alt="Plot">
      <br>
      <a href="data:image/png;base64,{{ plot_data }}" download="plot.png">
        <button>Download Image</button>
    </a>
  {% else %}
      <p>No plot available.</p>
  {% endif %}
      
</body>
</html>
